<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
    <link rel="stylesheet" href="style3_4.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
    <form id="form-add">
        <fieldset id="fieldset-add">
            <legend>Form</legend>
            <div>
                <label for="first-name">First name</label>
                <input type="text" name="first_name" id="first-name">
            </div>
            <div>
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last_name">
            </div>
            <div class="sex">
                <label name = "main">Sex</label>
                <input id="Male" type="radio" name="sex" value="Male">
                <label for="Male" name="sex" style="padding-right: 40px;">Male</label>
                <input id="Female" type="radio" name="sex" value="Female">
                <label for="Female" name="sex">Female</label>
            </div>
            <div class="nationally">
               <label name = "main">Nationally</label>
                <select id="target">
                    <option id="0">
                        <label for="">Australia</label>
                    </option>
                    <option id="1">
                        <label for="">Singapore</label>
                    </option>
                    <option id="2">
                        <label for="">United State</label>
                   </option>
                   <option id="3">
                        <label for="">Viet Nam</label>
                    </option>
                </select>
            </div>
            <div class="show">
               <div>
                    <label name="main">Full name</label>
                    <input type="text" id="full_name" readonly>
                </div>
                <div>
                    <label name="main">Sex</label>
                    <input type="text" id="sex" readonly>
                </div><div>
                    <label name="main">Nationally</label>
                    <input type="text" id="nationally" readonly>
                </div>
            </div>
        </fieldset>
    </form>
    <script>
        $(function(){
            $("#full_name").attr('value', $("#last-name").val()+" "+$("#first-name").val());
                $("input[type=text]").change( function() {
                    $("#full_name").attr('value', $("#last-name").val()+" "+$("#first-name").val());
                });
                 $('#target').change( function() {
                    $(this).find(":selected").each(function () {
                        $("#nationally").attr('value', $(this).val())
                    });
                });
                $("input[type=radio]").change( function() {
                    $("#sex").attr('value', $(this).val());
                });
        })
    </script>
</body>
</html>
