      <link rel="stylesheet" href="style.css">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script>
        function show(){
            var x =document.getElementById("container");
            if(x.className==="container"){
                x.className+="icon";
            }
            else{
                x.className="container";
            }
        }
      </script>
    </head>
    <body>
        <ul class="container" id="container">
          <li class="icon-shortage"><span style="font-size: 30px;" class="fa fa-bars fa_4x" onclick="show()"></span></li>
          <li><a href="#">Thông báo</a></li>
          <li><a href="#">Chương trình đào tạo</a></li>
          <li><a href="#">Kế hoạch</a></li>
          <li class="dropdown"><a href="#">Tra cứu sinh viên</a>
            <div class="dropdown-content">
                <a href="#">SV đang học</a>
                <a href="#">SV ngừng học</a>
                <a href="#">SV bị hủy đăng ký học do chây ỳ đóng học phí</a>
                <a href="#">SV lười học thông minh</a>
            </div>
          </li>
          <li><a href="#">Quy chế & Quy định</a></li>
          <li><a href="#">Hướng dẫn</a></li>
        </ul>
    </body>
</html>
