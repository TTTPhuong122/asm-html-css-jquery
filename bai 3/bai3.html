<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="jquery-validation.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form-add">
        <fieldset id="fieldset-add">
            <legend>Form</legend>
            <div>
                <label for="first-name">First name</label>
                <input type="text" name="first_name" id="first-name">
            </div>
            <div>
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last_name">
            </div>
            <div name="hide">
                <label for="age">Year old</label>
                <input type="text" name="age" id="age">
            </div>
            <div name="hide">
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" name="start_date">  
            </div>
            <div name="hide">
                <label for="phone-number">Phone number</label>
                <input type="text" id="phone-number" name="phone_number" value="+">
            </div>
            <div name="hide">
                <input type="submit" value="Submit" style="float: right;">
            </div>

        </fieldset>
    </form>
    <script>
        $(function(){
            var $form=$("#form-add");
            
            // $('#').change( function() {
            //     $("#nationally").attr('value', $(this).val())
            // });
            $form.on('submit', function(e){
                // $("#form-add").attr('size', 1000);
                e.preventDefault();
                var elementHide = $("div[name='hide']");
                elementHide.hide();
                $("#fieldset-add").append(
                    '<div class="sex">'+
                        '<label name = "main">Sex</label>'+
                        '<input value="Male" type="radio" name="sex">'+
                        '<label for="sex" name="sex" style="padding-right: 40px;">Male</label>'+
                        '<input value="Female" type="radio" name="sex">'+
                        '<label for="sex" name="sex">Female</label>'+
                    '</div>'+
                    '<div class="nationally">'+
                       ' <label name = "main">Nationally</label>'+
                        '<select id="target">'+
                            '<option id="0">'+
                                '<label for="">Australia</label>'+
                            '</option>'+
                            '<option id="1">'+
                                '<label for="">Singapore</label>'+
                            '</option>'+
                            '<option id="2">'+
                                '<label for="">United State</label>'+
                           ' </option>'+
                           ' <option id="3">'+
                                '<label for="">Viet Nam</label>'+
                            '</option>'+
                        '</select>'+
                    '</div>'+
                    '<div class="show">'+
                       ' <div>'+
                            '<label name="main">Full name</label>'+
                            '<input type="text" id="full_name" readonly>'+
                        '</div>'+
                       ' <div>'+
                            '<label name="main">Sex</label>'+
                            '<input type="text" id="sex" readonly>'+
                        '</div><div>'+
'                            <label name="main">Nationally</label>'+
                            '<input type="text" id="nationally" readonly>'+
                        '</div></div>'
                );
                $("#full_name").attr('value', $("#last-name").val()+" "+$("#first-name").val());
                $("input[type=text]").change( function() {
                    $("#full_name").attr('value', $("#last-name").val()+" "+$("#first-name").val());
                });
                 $('#target').change( function() {
                    $(this).find(":selected").each(function () {
                            $("#nationally").attr('value', $(this).val())
                    });
                });
                $("input[type=radio]").change( function() {
                    $("#sex").attr('value', $(this).val());
                });
            });
        });
    </script>
</body>
</html>
